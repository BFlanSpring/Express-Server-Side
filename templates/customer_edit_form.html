{% extends 'base.html' %}

{% block title %}Edit {{ customer.fullName() }}{% endblock %}

{% block content %}
<form action="/{{ customer.id }}/edit/" method="POST">
  <h1>Edit Customer</h1>

  <div class="form-group">
    <label for="first-name">Full Name: </label>
    <input id="full-name"
           class="form-control"
           name="fullName"
           value="{{ customer.fullName() }}">
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input id="phone"
           class="form-control"
           name="phone"
           value="{{ customer.phone }}">
  </div>
  <div class="form-group">
    <label for="notes">Notes:</label>
    <textarea id="notes"
              class="form-control"
              name="notes">{{ customer.notes }}</textarea>
  </div>
  <button class="btn btn-primary">Update</button>
  <a href="/{{ customer.id }}/" class="btn btn-danger">Cancel</a>
</form>
{% endblock %}
